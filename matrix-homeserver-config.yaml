    url: https://tmcp.example.com
    as_token: "54280d605e23adf6bd5d66ee07a09196dbab0bd87d35f8ecc1fd70669f709502"
    hs_token: "874542cda496ffd03f8fd283ad37d8837572aad0734e92225c5f7fffd8c91bd1"
    sender_localpart: _tmcp
    namespaces:
      users:
        - exclusive: ["@_tmcp.*:.*"]
      aliases:
        - exclusive: ["#tmcp_.*:.*"]
